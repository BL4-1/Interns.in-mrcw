<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Signed Up Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Registered Users</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Signed Up At</th>
                </tr>
            </thead>
            <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                <!-- User data will be inserted here by JavaScript -->
            </tbody>
        </table>
        <p id="loading-message" class="text-center py-4 text-gray-500">Loading users...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('user-table-body');
            const loadingMessage = document.getElementById('loading-message');

            try {
                // Fetch user data from your backend server
                const response = await fetch('http://localhost:3000/api/users');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch users from the server.');
                }
                
                const users = await response.json();
                loadingMessage.style.display = 'none';

                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">No users have signed up yet.</td></tr>';
                    return;
                }

                // Loop through each user and add a row to the table
                users.forEach(user => {
                    const row = document.createElement('tr');
                    
                    // Format the date to be more readable
                    const formattedDate = new Date(user.created_at).toLocaleString();

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${formattedDate}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error fetching users:', error);
                loadingMessage.textContent = 'Could not load users. Is the backend server running?';
            }
        });
    </script>
</body>
</html>
